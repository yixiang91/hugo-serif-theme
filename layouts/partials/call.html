<div class="call">
  <div class="call-box-top">
{{ if .Site.Data.contact.tel }}
    <div class="call-phone"><strong>Tel: </strong> {{ .Site.Data.contact.tel }} </div>
{{ end }}
{{ if .Site.Data.contact.fax }}
    <div class="call-phone"><strong>Fax: </strong> {{ .Site.Data.contact.fax }} </div>
{{ end }}
    <div class="call-email"><strong>Email: </strong>
      <a href="mailto:{{ .Site.Data.contact.email }}">
        {{ .Site.Data.contact.email }}
      </a>
    </div>
  </div>
  <div class="call-box-bottom">
    <a href="{{ "contact/" | relURL }}" class="button">Contact</a>
  </div>
</div>
