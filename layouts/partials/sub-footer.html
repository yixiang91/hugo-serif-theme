<div class="sub-footer">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="sub-footer-inner">
          <ul>
{{ if .Site.Data.contact.tel }}
            <li><strong>Tel: </strong><span>{{ .Site.Data.contact.tel }}</span></li>
{{ end }}
{{ if .Site.Data.contact.fax }}
            <li><strong>Fax: </strong><span>{{ .Site.Data.contact.fax }}</span></li>
{{ end }}
            <li><strong>Email: </strong><a href="mailto:{{ .Site.Data.contact.email }}">
                {{ .Site.Data.contact.email }}</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
